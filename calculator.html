<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand>0</div>
      </div>

      <div class="buttons">
        <button data-clear class="span-two function">AC</button>
        <button data-delete class="function">⌫</button>
        <button data-operation="÷" class="operation">÷</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation="×" class="operation">×</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation="-" class="operation">-</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation="+" class="operation">+</button>

        <button data-number class="span-two">0</button>
        <button data-decimal>.</button>
        <button data-equals class="equals">=</button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
